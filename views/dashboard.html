<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="../public/css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Library | Dashboard</title>
</head>
<body class="login-page overflow-y-auto block h-auto min-h-screen"> <nav class="w-full p-6 backdrop-blur-md bg-white/5 border-b border-white/10 flex justify-between items-center sticky top-0 z-50">
        <h1 class="text-2xl font-black text-white tracking-tighter italic">LIBRARIX</h1>
        <div class="flex items-center gap-6">
            <a href="all-books.html" class="text-slate-300 hover:text-white transition font-medium">Inventory Table</a>
            <button onclick="logout()" class="bg-red-500/20 text-red-400 px-4 py-2 rounded-lg border border-red-500/30 hover:bg-red-500 hover:text-white transition font-bold text-sm">Logout</button>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-12">
        <div class="max-w-2xl mx-auto mb-16">
            <div class="relative group">
                <input type="text" id="searchInput" oninput="handleSearch(this.value)" 
                       placeholder="Search by title, author or category..." 
                       class="w-full p-5 pl-12 bg-white/5 border border-white/10 rounded-2xl text-white outline-none focus:ring-2 focus:ring-indigo-500 focus:bg-white/10 transition-all placeholder:text-slate-500 shadow-2xl">
                <svg class="w-6 h-6 absolute left-4 top-5 text-slate-500 group-focus-within:text-indigo-500 transition" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
            </div>
        </div>

        <div class="swiper mySwiper">
            <div class="swiper-wrapper" id="booksWrapper">
                </div>
            <div class="swiper-button-next !text-white !bg-white/10 !p-8 !rounded-full !backdrop-blur-md hover:!bg-white/20 transition"></div>
            <div class="swiper-button-prev !text-white !bg-white/10 !p-8 !rounded-full !backdrop-blur-md hover:!bg-white/20 transition"></div>
            <div class="swiper-pagination"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="../public/js/api.js"></script>
    <script>
        let swiper;

       // async function initDashboard() {
         /   // التحقق من الحماية كما في الصورة
          //  if(!localStorage.getItem('userRole')) {
           //     window.location.href = 'login.html';
            //    return;
           // }
            //const books = await API.getBooks();
            //renderCarousel(books);
       // }

        function renderCarousel(books) {
            const wrapper = document.getElementById('booksWrapper');
            if (books.length === 0) {
                wrapper.innerHTML = `<p class="text-white text-center w-full opacity-50">No books found...</p>`;
                return;
            }

            wrapper.innerHTML = books.map(book => `
                <div class="swiper-slide">
                    <div class="glass-card w-[350px] h-[450px] flex flex-col p-8 border border-white/10 rounded-[32px] hover:border-indigo-500/50 transition-all duration-500">
                        <div class="flex justify-between items-start mb-6">
                            <span class="bg-indigo-500/20 text-indigo-300 text-[10px] font-bold px-3 py-1 rounded-full border border-indigo-500/30 uppercase tracking-widest">
                                ${book.category}
                            </span>
                            <span class="text-white/20 font-mono text-xs">#${book.id}</span>
                        </div>
                        
                        <h3 class="text-2xl font-bold text-white mb-2 line-clamp-2">${book.title}</h3>
                        <p class="text-indigo-400 font-medium mb-6 italic text-sm">by ${book.author}</p>
                        
                        <p class="text-slate-400 text-sm leading-relaxed mb-8 line-clamp-4 italic">
                            "${book.description || 'No description provided for this masterpiece.'}"
                        </p>
                        
                        <div class="mt-auto pt-6 border-t border-white/5 flex flex-wrap gap-2">
                            ${book.keywords.split(',').map(k => `
                                <span class="text-[10px] text-slate-500 bg-white/5 px-2 py-1 rounded-md border border-white/5">#${k.trim()}</span>
                            `).join('')}
                        </div>
                    </div>
                </div>
            `).join('');

            // تفعيل الـ Swiper مع تأثير السحب
            if(swiper) swiper.destroy();
            swiper = new Swiper(".mySwiper", {
                slidesPerView: 1,
                spaceBetween: 30,
                centeredSlides: true,
                loop: books.length > 2,
                pagination: { el: ".swiper-pagination", clickable: true },
                navigation: { nextEl: ".swiper-button-next", prevEl: ".swiper-button-prev" },
                breakpoints: {
                    768: { slidesPerView: 2 },
                    1024: { slidesPerView: 3 }
                }
            });
        }

        async function handleSearch(q) {
            const results = await API.searchBooks(q);
            renderCarousel(results);
        }

        function logout() {
            localStorage.clear();
            window.location.href = 'login.html';
        }

        window.onload = initDashboard;
    </script>
</body>
</html>
