<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Access | Login & Register</title>
    <link rel="stylesheet" href="../public/css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="login-page">

    <div class="auth-container glass-card">
        <div id="authWrapper" class="auth-wrapper">
            
            <div class="auth-form text-white">
                <div class="mb-10">
                    <h2 class="text-3xl font-black tracking-tight mb-2">Login</h2>
                    <p class="text-slate-400 text-sm">Welcome back to the system</p>
                </div>
                
                <form id="loginForm" class="space-y-6">
                    <div class="space-y-2">
                        <label class="text-xs font-bold uppercase text-slate-500 ml-1">Username</label>
                        <input type="text" id="loginUser" required placeholder="Enter username" 
                               class="w-full p-4 bg-white/5 border border-white/10 rounded-xl outline-none focus:ring-2 focus:ring-indigo-500 transition text-white placeholder:text-slate-700">
                    </div>
                    <div class="space-y-2">
                        <label class="text-xs font-bold uppercase text-slate-500 ml-1">Password</label>
                        <input type="password" required placeholder="••••••••" 
                               class="w-full p-4 bg-white/5 border border-white/10 rounded-xl outline-none focus:ring-2 focus:ring-indigo-500 transition text-white placeholder:text-slate-700">
                    </div>
                    <button type="submit" class="w-full py-4 bg-white text-slate-900 font-bold rounded-xl hover:bg-slate-100 transition-all active:scale-95 shadow-xl">
                        Sign In
                    </button>
                </form>

                <div class="mt-auto pt-6 border-t border-white/5 text-center">
                    <p class="text-slate-400 text-sm">
                        Don't have an account? 
                        <button onclick="slideRegister()" class="text-white font-bold hover:underline">Create Account</button>
                    </p>
                </div>
            </div>

            <div class="auth-form text-white">
                <div class="mb-10">
                    <h2 class="text-3xl font-black tracking-tight mb-2">Register</h2>
                    <p class="text-slate-400 text-sm">Start your journey with us</p>
                </div>
                
                <form id="registerForm" class="space-y-4">
                    <input type="text" placeholder="Full Name" required 
                           class="w-full p-4 bg-white/5 border border-white/10 rounded-xl outline-none focus:ring-2 focus:ring-indigo-500 text-white placeholder:text-slate-700">
                    <input type="email" placeholder="Email Address" required 
                           class="w-full p-4 bg-white/5 border border-white/10 rounded-xl outline-none focus:ring-2 focus:ring-indigo-500 text-white placeholder:text-slate-700">
                    <input type="password" placeholder="Create Password" required 
                           class="w-full p-4 bg-white/5 border border-white/10 rounded-xl outline-none focus:ring-2 focus:ring-indigo-500 text-white placeholder:text-slate-700">
                    <button type="submit" class="w-full py-4 bg-indigo-600 text-white font-bold rounded-xl hover:bg-indigo-500 transition-all active:scale-95">
                        Get Started
                    </button>
                </form>

                <div class="mt-auto pt-6 border-t border-white/5 text-center">
                    <p class="text-slate-400 text-sm">
                        Already have an account? 
                        <button onclick="slideLogin()" class="text-white font-bold hover:underline">Login here</button>
                    </p>
                </div>
            </div>

        </div>
    </div>

    <script>
        const wrapper = document.getElementById('authWrapper');

        // وظائف السحب (Sliding)
        function slideRegister() {
            wrapper.classList.add('show-register');
        }

        function slideLogin() {
            wrapper.classList.remove('show-register');
        }

        // معالجة تسجيل الدخول
        document.getElementById('loginForm').onsubmit = async (e) => {
            e.preventDefault();
            const username = document.getElementById('loginUser').value;
            
            try {
                const response = await fetch(`http://127.0.0.1:8000/login?username=${username}`, {
                    method: 'POST'
                });
                const data = await response.json();

                if (data.role) {
                    localStorage.setItem('userRole', data.role);
                    localStorage.setItem('userName', data.username);
                    window.location.href = 'dashboard.html'; //
                }
            } catch (error) {
                alert("Error: Make sure the Backend (FastAPI) is running!");
            }
        };

        // معالجة التسجيل
        document.getElementById('registerForm').onsubmit = (e) => {
            e.preventDefault();
            alert("Success! Now slide back to login.");
            slideLogin();
        };
    </script>
</body>
</html>
