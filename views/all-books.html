<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library | Inventory Table</title>
    <link rel="stylesheet" href="../public/css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="login-page overflow-y-auto block h-auto min-h-screen"> <nav class="w-full p-6 backdrop-blur-md bg-white/5 border-b border-white/10 flex justify-between items-center sticky top-0 z-50">
        <div class="flex items-center gap-4">
            <h1 class="text-2xl font-black text-white tracking-tighter italic">LIBRARIX</h1>
            <span class="text-slate-500 text-xs border-l border-white/10 pl-4 uppercase tracking-widest">Inventory</span>
        </div>
        <div class="flex items-center gap-6">
            <a href="dashboard.html" class="text-slate-300 hover:text-white transition font-medium flex items-center gap-2">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
                Back to Carousel
            </a>
            <button onclick="logout()" class="bg-red-500/10 text-red-400 px-4 py-2 rounded-lg border border-red-500/20 hover:bg-red-500 hover:text-white transition font-bold text-sm">Logout</button>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-12">
        <div class="glass-card !p-0 overflow-hidden border border-white/10 shadow-2xl animate__animated animate__fadeIn">
            <div class="p-8 border-b border-white/5 bg-white/5 flex justify-between items-center">
                <div>
                    <h2 class="text-xl font-bold text-white">Full Book Database</h2>
                    <p class="text-slate-400 text-sm">Review and manage all library records</p>
                </div>
                <div id="bookCount" class="bg-indigo-500/20 text-indigo-300 px-4 py-1 rounded-full text-xs font-bold border border-indigo-500/30">
                    0 Books Total
                </div>
            </div>

            <div class="overflow-x-auto">
                <table class="w-full text-left border-collapse">
                    <thead>
                        <tr class="bg-white/5">
                            <th class="p-6 text-xs font-bold text-slate-400 uppercase tracking-wider border-b border-white/5">ID</th>
                            <th class="p-6 text-xs font-bold text-slate-400 uppercase tracking-wider border-b border-white/5">Book Info</th>
                            <th class="p-6 text-xs font-bold text-slate-400 uppercase tracking-wider border-b border-white/5">Category</th>
                            <th class="p-6 text-xs font-bold text-slate-400 uppercase tracking-wider border-b border-white/5">Keywords</th>
                            <th class="p-6 text-xs font-bold text-slate-400 uppercase tracking-wider border-b border-white/5">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody" class="divide-y divide-white/5">
                        </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="../public/js/api.js"></script>
    <script>
     //   async function loadTableData() {
       //     // حماية الصفحة
        //    const role = localStorage.getItem('userRole');
         //   if(!role) {
          //      window.location.href = 'login.html';
           //     return;
           // }

            const books = await API.getBooks();
            document.getElementById('bookCount').innerText = `${books.length} Books Total`;
            
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = books.map(book => `
                <tr class="hover:bg-white/5 transition-colors group">
                    <td class="p-6 font-mono text-slate-500 text-sm">#${book.id}</td>
                    <td class="p-6">
                        <div class="font-bold text-white group-hover:text-indigo-400 transition">${book.title}</div>
                        <div class="text-slate-500 text-xs mt-1">by ${book.author}</div>
                    </td>
                    <td class="p-6">
                        <span class="bg-indigo-500/10 text-indigo-300 px-3 py-1 rounded-md text-[10px] font-bold border border-indigo-500/20 uppercase">
                            ${book.category}
                        </span>
                    </td>
                    <td class="p-6">
                        <div class="flex flex-wrap gap-1 max-w-[200px]">
                            ${book.keywords.split(',').map(k => `
                                <span class="text-[9px] text-slate-500 bg-white/5 px-1.5 py-0.5 rounded border border-white/5 italic">#${k.trim()}</span>
                            `).join('')}
                        </div>
                    </td>
                    <td class="p-6">
                        ${role === 'admin' ? `
                            <div class="flex gap-2">
                                <button class="p-2 bg-blue-500/10 text-blue-400 rounded-lg hover:bg-blue-500 hover:text-white transition">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path></svg>
                                </button>
                                <button class="p-2 bg-red-500/10 text-red-400 rounded-lg hover:bg-red-500 hover:text-white transition">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                                </button>
                            </div>
                        ` : `<span class="text-slate-600 text-xs italic">Read Only</span>`}
                    </td>
                </tr>
            `).join('');
        }

        function logout() {
            localStorage.clear();
            window.location.href = 'login.html';
        }

        window.onload = loadTableData;
    </script>
</body>
</html>
